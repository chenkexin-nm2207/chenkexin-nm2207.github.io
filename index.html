<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chen Kexin's NM2207 GitHub Portfolio</title>
    <script src="scripts/main.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/seedrandom/3.0.5/seedrandom.min.js"></script>
    <link rel="stylesheet" href="styles/styles.css" />
</head>

<body>
    <audio src="resources/Hedwig.mp3" id="myAudio" autoplay loop controls></audio>
    <div class="container">
        <h1 class="main-title">Hogwarts Adventure</h1>
        <h2 class="sub-title">Welcome to the wizarding world!</h2>
        <div class="main-wrapper">
            <div class="left-container">
                <div class="typing-text">
                    <p>Congradulations! You have been selected to be a wizard! Are you ready?</p><br>
                    <button onclick="startPrompt()">I'm ready!</button><br>
                </div>
                <div id="welcome" class="text"> </div>
                <div id="HatImage" class="Image"> </div>
                <div id="birthday_button" class="Button"></div>
                <div id="house" class="text"> </div>

                <div id="week1_button" class="Button"></div>
                <div id="PotionImage" class="Image"> </div>
                <div id="week1" class="text"> </div>
                <div id="week1_result" class="text"> </div>

                <div id="week2_button" class="Button"> </div>
                <div id="MindImage" class="Image"> </div>
                <div id="week2_intro" class="text"></div>
                <div id="week2_intro2" class="text"> </div>
                <div id="psycoclass" class="text"> </div>
                
                <div id="week3_button" class="Button"></div>
                <div id="SpellImage" class="Image"> </div>
                <div id="week3" class="text"> </div>
                <div id="week3_result" class="text"> </div>

                <div id="week4_button" class="Button"></div>
                <div id="DragonImage" class="Image"> </div>
                <div id="week4_intro" class="text"></div>
                <div id="week4_intro2" class="text"> </div>
                <div id="dragon" class="text"> </div>

                <div id="EndingImage" class="Image"> </div>
                <div class="typing-text" id="ending"> </div>
            </div>

            
            <div class="right-container">
                <div class="right-container-title">
                    <label>Announcement</label>
                    <br><br>
                </div>
                <div class="Image">
                    <img id="houseImage" src="resources/Hogwarts.png" alt="Nice to meet you" width="150" height="180">
                </div>
                <div id="Announcement">
                    <p>Your house: </p>
                    <p>Magic power: </p>
                    <p>House credit: </p>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
